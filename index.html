<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture generator</title>
    <link href="/reset.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        font-size: 62.5%;
      }

      body {
        font-family: "Inter", sans-serif;
        overflow: hidden;
        height: 100%;
      }

      .container {
        position: absolute;
        padding: 2rem;
      }

      .title {
        font-size: 3rem;
        font-weight: 600;
        display: flex;
        flex-direction: column;
        align-items: baseline;
      }

      .textSegment {
        margin-top: 2rem;
        padding: 1rem 2rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="title"></h1>
    </div>
  </body>

  <script>
    const colors = [
      ["#f96167", "#fce77d"],
      ["#f9d342", "#292826"],
      ["#df678c", "#3d155f"],
      ["#ccf381", "#4831d4"],
      ["#4a274f", "#f0a07c"],
      ["#ef5455", "#fad744"],
      ["#ef5455", "#2b3252"],
      ["#fff748", "#3c1a5b"],
      ["#2f3c7e", "#fbeaeb"],
      ["#ec4d37", "#1d1b1b"],
      ["#8bd8bd", "#243665"],
      ["#141a46", "#ec8b5e"],
      ["#295f2d", "#ffe67c"],
      ["#f4a950", "#161b21"],
      ["#eb2188", "#080a52"],
      ["#d2302c", "#f7f7f9"],
    ];

    const container = document.querySelector(".container");
    const title = document.querySelector(".title");

    function getRandombetweenMinMax(min, max) {
      return Math.floor(Math.random() * (max - min) + min);
    }

    function getColors() {
      const colorPair = colors[getRandombetweenMinMax(0, colors.length)];
      let fontColor, backdropColor;

      if (Math.random() > 0.5) {
        fontColor = colorPair[0];
        backdropColor = colorPair[1];
      } else {
        fontColor = colorPair[1];
        backdropColor = colorPair[0];
      }

      return { fontColor, backdropColor };
    }

    function assignText(message = "Don't miss this adventure") {
      const words = message.split(" ");
      const groupedWords = [];

      while (words.length > 0) {
        const separation = getRandombetweenMinMax(1, words.length);
        groupedWords.push(words.splice(0, separation));
      }
      title.innerHTML = groupedWords
        .map((group) => {
          return `<span class="textSegment">${group.join(" ")}</span>`;
        })
        .join("");
    }

    assignText();
  </script>
</html>
